<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Hoje mais algumas tags</title>
</head>
<body>
    <h1>Mais algumas formatações!</h1>
    <h2>Negrito</h2>
    <p><Strong>Negrito</Strong></p>
    <h2>Itálico</h2>
    <p><em>Itálico</em></p>
<h2> Texto Marcado</h2>
<p><mark>Texto marcado</mark></p>
<h2>Texto Grande e Texto Pequeno</h2>
<p><big>Texto Grande</big> e <small>Texto pequeno</small></p>
<h2>Texto deletado</h2>
<p><del>Texto deletado</del></p>
<h2>Texto inserido</h2>
<p><ins>Texto inserido</ins></p>
<h2>Texto sobreposto</h2>
<p>Texto <sup>sobreposto</sup></p>
<h2>Texto subscrito</h2>
<p>Texto <sub>subscrito</sub></p>

    
</body>
</html>
