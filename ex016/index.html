<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vamos adicionar uns Vídeos</h1>
    <hr>
    <p>Agora vou adicionar um vídeos rápido</p>
    <video controls loop poster="imagens/road-8376079_640.png" src="videos/estrada.mp4" width="500"></video>

    <h1>Relembre</h1>
    <p>Outra maneira de colocar tanto vídeos como áudios é colocando sources.
    </p>
    <video width="500" poster="imagens/road-8376079_640.png" controls loop>
        <source src="videos/estrada.mp4" type="video/mp4">
</video>

<h1>Agora um link externo</h1>
<iframe width="500" height="315" src="https://www.youtube.com/embed/NjwhL4Pm1ZI?si=PQloITCKh2fGnEgJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
